name: Deploy cdt

on:
  push:
    branches: ["main"]
    paths:
      - "invest-web/projects/cdt/**"
  workflow_dispatch:

env:
  APP: cdt
  PROJECT_DIR: invest-web/projects/cdt
  BUILD_DIR: invest-web/dist/cdt/browser

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: invest-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Unit Test
        run: npm run test:${{ env.APP }}

      - name: Replace tokens
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["${{ env.PROJECT_DIR }}/src/environments/environment.ts"]'
        env:
          assetsUrl: ${{ vars.CDT_ASSETS_URL }}
          rateListEndpoint: "${{ vars.RATE_LIST_ENDPOINT }}"
          rateEndpoint: "${{ vars.RATE_ENDPOINT }}"
          simulationEndpoint: "${{ vars.SIMULATION_ENDPOINT }}"
          ban100Url: "${{ vars.BAN100_URL }}"
          bancolombiaUrl: "${{ vars.BANCOLOMBIA_URL }}"
          bancoDeBogotaUrl: "${{ vars.BANCO_DE_BOGOTA_URL }}"
          finandinaUrl: "${{ vars.FINANDINA_URL }}"
          nuUrl: "${{ vars.NU_URL }}"

      - name: Build CDT
        run: npm run build -- ${{ env.APP }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ${{ env.BUILD_DIR }} --project-name=${{ vars.CDT_CLOUDFLARE_PROJECT_NAME }}
