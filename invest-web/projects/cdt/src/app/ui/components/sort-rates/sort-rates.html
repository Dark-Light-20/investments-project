<div class="flex items-center gap-2">
  <span class="text-gray-500">Sort by:</span>
  <button
    (click)="selectedFilter.set(SortType.RATE)"
    [ngClass]="rateSortButtonClasses()"
    class="px-4 py-1.5 rounded-full text-sm font-medium transition-colors"
    data-testid="rateSortButton">
    Rate
  </button>
  <button
    (click)="selectedFilter.set(SortType.BANK)"
    [ngClass]="bankSortButtonClasses()"
    class="px-4 py-1.5 rounded-full text-sm font-medium transition-colors"
    data-testid="bankSortButton">
    Bank
  </button>
</div>
