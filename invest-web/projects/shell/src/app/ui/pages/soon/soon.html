    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8 max-w-sm mx-auto overflow-hidden">

        <div class="absolute top-0 right-0 bottom-0 left-0 bg-white/20 animate-[shimmer_2s_infinite]"></div>
