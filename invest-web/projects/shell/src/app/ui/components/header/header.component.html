<header class="fixed top-0 w-full bg-white shadow-md">
  <nav class="container mx-auto flex items-center justify-between px-4 py-1 md:py-4 text-sm md:text-lg">
    <a
      class="flex items-center text-base md:text-2xl font-bold text-blue-600"
      routerLink="/home"
      data-testid="appTitle">
      <img [src]="iconPath" alt="Invest-App Logo" class="h-12 w-12 mr-2" />
      <span class="align-middle">Invest-App</span>
    </a>
    <div class="flex items-center gap-4 text-gray-600">
      @for (link of links; track link.path) {
        <a
          [routerLink]="link.path"
          routerLinkActive="text-blue-400 border-b-2 border-blue-400 pb-1"
          class="hover:text-blue-600"
          [attr.data-testid]="`${link.text}Link`">
          {{ link.text }}
        </a>
      }
    </div>
  </nav>
</header>
