<section id="banksList" class="bg-white py-20">
  <div class="container mx-auto px-6">
    <h3 class="text-center text-3xl font-bold text-gray-900">Entidades Disponibles</h3>
    <p class="mt-4 text-center text-lg text-gray-600">Comparamos tasas de una creciente lista de entidades.</p>

    <div class="mt-12 grid grid-cols-2 gap-8 sm:grid-cols-4">
      @for (bank of banks; track $index) {
      <div
        class="flex flex-col items-center justify-center rounded-lg bg-gray-50 p-6 shadow-sm"
        [attr.data-testid]="'bankItem' + bank.name">
        <div class="h-16 w-16 rounded-full bg-white flex items-center justify-center overflow-hidden p-1 shadow-sm">
          <img [src]="bank.logo" alt="Logo {{ bank.name }}" class="h-full w-full object-contain" />
        </div>
        <span class="mt-3 font-semibold text-gray-700">{{ bank.name }}</span>
      </div>
      }
    </div>
  </div>
</section>
